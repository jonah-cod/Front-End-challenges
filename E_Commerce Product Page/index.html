<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/styles.css">
    <title>e-commerce-product-page</title>
</head>

<body>
    <div class="topDiv">
        <div class="brand">
            <i class="fas fa-bars menu"></i>
            <h2>sneakers</h2>
            <ul class="navs">
                <li class="nav">Collection</li>
                <li class="nav">Men</li>
                <li class="nav">Women</li>
                <li class="nav">About</li>
                <li class="nav">Contact</li>

            </ul>
        </div>
        <div class="userandcart">
            <i class="fas fa-shopping-cart"></i>
            <img class="user" src="https://images.unsplash.com/photo-1610130383669-95917c70ca20?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="user image">
        </div>
    </div>


    <hr width="94%">

    <div class="container">
        <div class="showcase">
            <img src="https://tinyurl.com/hh3yxcea" alt="">
            <div class="scroll">
                <img class="active" src="https://tinyurl.com/hh3yxcea" alt=" ">
                <img src="https://tinyurl.com/hh3yxcea " alt=" ">
                <img src="https://tinyurl.com/hh3yxcea " alt=" ">
                <img src="https://tinyurl.com/hh3yxcea " alt=" ">
            </div>
            <i class="fas fa-chevron-left fa-2x slide"></i>
            <i class="fas fa-chevron-right fa-2x slide"></i>
        </div>
        <div class="details ">
            <h4>SNEAKER COMPANY</h4>
            <h2>Fall Limited Edition Sneakers</h2>
            <p>These low profile sneakers are your perfect casual wear comparison. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer</p>
            <div class="manipulatecart ">
                <div class="price ">
                    <small>$125.00</small><span>50%</span>
                    <strike>$250.00</strike>

                </div>
                <div class="addtocart ">
                    <div class="plusminus ">
                        <span>-</span><span>0</span><span>+</span>
                    </div>
                    <button><i class="fas fa-shopping-cart "></i>Add to cart</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
